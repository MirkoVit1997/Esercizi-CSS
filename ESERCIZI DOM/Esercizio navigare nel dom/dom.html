<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <script>
      const html = document.documentElement;
      const body = html.children[1];
      const ul = body.children[0];
      const myLi2 = ul.children[1];
      const myLi1 = myLi2.previousElementSibling;
      const myLi3 = myLi2.nextElementSibling;
      console.log(ul.parentElement);
      console.log(ul.children[1].innerHTML);
      console.log(myLi3.innerHTML);
      console.log(myLi1.innerHTML);
    </script>
  </body>
</html>
